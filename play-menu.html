<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
    <div class="flex justify-between items-center py-2 px-4">
        <!-- Left: DIRE Logo -->
        <div class="flex-none mr-auto">
            <img class="h-10" src="./assets/logo.png" alt="DIRE Logo">
        </div>

        <!-- Right: Hamburger Menu with Circle -->
        <div class="flex-none">
            <a href="play.html" class="flex items-center justify-center w-10 h-10 bg-white border-2 border-black rounded-full">
                <img src="assets/menu-icon.png" alt="Menu Icon" class="w-6 h-6">
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-center bg-white border-2 border-black rounded-lg p-10 space-y-5">
        <!-- Chapter Buttons -->
        <button class="w-60 h-16 bg-black text-white font-bold text-lg rounded-md">
            Chapter 1
        </button>
        <button class="w-60 h-16 bg-black text-white font-bold text-lg rounded-md">
            Chapter 2
        </button>

        <!-- Sound and Home Icon (Side-by-Side) -->
        <div class="flex items-center justify-center space-x-4 mt-5">
            <!-- Sound Toggle Icon -->
            <div id="sound-icon" class="cursor-pointer">
                <img id="sound-img" src="assets/sound-off-icon.png" alt="Sound Off Icon" class="w-8 h-8">
            </div>

            <!-- Home Icon -->
            <div id="home-icon" class="cursor-pointer">
                <a href="dummy.html">
                    <img src="assets/home-icon.png" alt="Home Icon" class="w-8 h-8">
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Background Sound -->
<audio id="background-sound" loop>
    <source src="assets/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- JavaScript -->
<script>
    // Toggle Sound On/Off
    const soundIcon = document.getElementById('sound-icon');
    const soundImg = document.getElementById('sound-img');
    const backgroundSound = document.getElementById('background-sound');

    soundIcon.addEventListener('click', () => {
        if (soundImg.src.includes('sound-off-icon.png')) {
            soundImg.src = 'assets/sound-on-icon.png';  // Change to Sound On Icon
            // Play background sound when sound is on
            backgroundSound.play();
        } else {
            soundImg.src = 'assets/sound-off-icon.png'; // Change to Sound Off Icon
            // Pause background sound when sound is off
            backgroundSound.pause();
        }
    });
</script>

</body>
</html>
